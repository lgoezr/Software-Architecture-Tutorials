<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title}">Product Created</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-4">
    <div class="alert alert-success">
        <h4 th:text="${subtitle}">Product created</h4>
        <p>The product <strong th:text="${product.name}"></strong> was added successfully with a price of 
           <span th:text="${product.price}"></span>.
        </p>
    </div>

    <a href="/products" class="btn btn-primary">Back to product list</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
